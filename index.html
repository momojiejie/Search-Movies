<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3e682447c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/blinker__logo.png" class="nav__logo" alt="" />
      <div class="burger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="nav__link--list" id="navMenu">
        <div class="nav__link">Home</div>
        <div class="nav__link">Find Your Movie</div>
        <div class="nav__link nav__link--contact">Contact</div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="row row__header">
          <h1 class="header__title">Browse Our Movies</h1>
          <div class="input-wrap">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by Title, Director..."
              class="input-wrap__content"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>
    <section id="search">
      <div class="search__container">
        <h1 class="search__title">Search Results:</h1>
        <select name="" id="filter" onchange="renderMovies(event)">
          <option value="" disabled selected>Sort</option>
          <option value="ALPHA">Alphabetically</option>
          <option value="YEAR">Year</option>
          <option value="RATING">Rating</option>
        </select>
      </div>
      <div class="movies">
        <i class="fas fa-spinner movies__loading--spinner"></i>
      </div>
    </section>
  </body>
  <script src="movies.js"></script>
</html>
